<a class="product-card" [routerLink]="['/catalog', product.id]">
  <button mat-icon-button class="favorite-btn" (click)="onToggleFavorite($event)">
    <mat-icon>{{ isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
  </button>
  <img [src]="product.image" [alt]="product.name" class="product-img" />
  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    
    <!-- Notation du produit -->
    <div class="product-rating" *ngIf="product.averageRating && product.averageRating > 0">
      <app-star-rating 
        [rating]="product.averageRating" 
        [readonly]="true" 
        [showRating]="false">
      </app-star-rating>
      <span class="rating-count">({{ product.totalReviews }})</span>
    </div>
    
    <div class="product-price">{{ product.price | currency:'FCFA':'symbol':'1.0-0':'fr' }}</div>
    <button mat-raised-button color="primary" (click)="addToCart($event)">Ajouter au panier</button>
  </div>
</a>

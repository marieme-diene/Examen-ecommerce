<!-- Messages de feedback -->
<div *ngIf="message" class="feedback-message" [class.success]="messageType === 'success'" [class.error]="messageType === 'error'" [class.info]="messageType === 'info'">
  {{ message }}
</div>

<!-- Loader -->
<div *ngIf="loading" class="loader-overlay">
  <div class="loader">Chargement des produits...</div>
</div>

<div class="catalog-container">
  <!-- Filtres -->
  <div class="filters-section">
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchTerm" (input)="applyFilters()" placeholder="Rechercher un produit..." class="search-input">
    </div>
    
    <div class="filters-row">
      <div class="filter-group">
        <label>Cat√©gorie</label>
        <select [(ngModel)]="selectedCategory" (ngModelChange)="onCategoryChange($event)" class="filter-select">
          <option value="">Toutes</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label>Marque</label>
        <select [(ngModel)]="selectedBrand" (ngModelChange)="onBrandChange($event)" class="filter-select">
          <option value="">Toutes</option>
          <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- R√©sultats -->
  <div class="results-section">
    <div *ngIf="!loading && filteredProducts.length === 0" class="no-results">
      <div class="no-results-icon">üîç</div>
      <h3>Aucun produit trouv√©</h3>
      <p>Essayez de modifier vos crit√®res de recherche</p>
      <button (click)="clearFilters()" class="clear-filters-btn">Voir tous les produits</button>
    </div>

    <!-- Affichage par marque -->
    <ng-container *ngIf="filteredProducts.length > 0">
      <div *ngFor="let brand of brands; let i = index">
        <div class="brand-section" [ngStyle]="{
          'background': i % 2 === 0 ? (i % 4 === 0 ? '#2563eb' : '#111') : '#2563eb',
          'color': '#fff',
          'padding': '12px 18px',
          'border-radius': '8px 8px 0 0',
          'margin': '24px 0 0 0',
          'display': 'flex',
          'align-items': 'center',
          'justify-content': 'space-between',
          'font-size': '1.2rem',
          'font-weight': 'bold'
        }">
          <span>{{ brand }}</span>
          <div class="brand-actions">
            <button mat-button style="color:#fff; text-decoration:underline; font-size:1rem;" (click)="onVoirPlus(brand)">
              Voir plus
            </button>
            <!-- Options d'√©dition r√©serv√©es aux admins -->
            <ng-container *ngIf="isAdmin">
              <button mat-icon-button style="color:#fff;" (click)="editBrand(brand)" title="Modifier la marque">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button style="color:#fff;" (click)="deleteBrand(brand)" title="Supprimer la marque">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
          </div>
        </div>
        <div class="products-grid">
          <app-product-card *ngFor="let prod of productsByBrand[brand]"
            [product]="prod"
            [isFavorite]="favorites.has(prod.id)"
            (toggleFavorite)="toggleFavorite(prod.id)"></app-product-card>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<style>
.feedback-message {
  padding: 12px 16px;
  margin-bottom: 18px;
  border-radius: 8px;
  text-align: center;
  font-weight: 500;
  animation: slideIn 0.3s ease-out;
}

.feedback-message.success {
  background: #dcfce7;
  color: #166534;
  border: 1px solid #bbf7d0;
}

.feedback-message.error {
  background: #fef2f2;
  color: #b91c1c;
  border: 1px solid #fecaca;
}

.feedback-message.info {
  background: #dbeafe;
  color: #1e40af;
  border: 1px solid #bfdbfe;
}

.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.loader {
  background: #2563eb;
  color: white;
  padding: 16px 24px;
  border-radius: 8px;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.no-results {
  text-align: center;
  padding: 48px 24px;
  color: #64748b;
}

.no-results-icon {
  font-size: 3rem;
  margin-bottom: 16px;
}

.no-results h3 {
  margin-bottom: 8px;
  color: #374151;
}

.clear-filters-btn {
  background: #2563eb;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.2s;
}

.clear-filters-btn:hover {
  background: #1e40af;
}

.brand-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
}

.back-btn {
  background: #f3f4f6;
  color: #374151;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.2s;
}

.back-btn:hover {
  background: #e5e7eb;
}

@keyframes slideIn {
  from {
    transform: translateY(-10px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
</style>
